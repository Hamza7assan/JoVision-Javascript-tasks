<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4-Sum of Numbers</title>
</head>
<body>

    <button onclick="calculateSum()">Click me</button>

    <script>
        function calculateSum() {
            let numbers = []; // Create an empty array
            let sum = 0;

            for (let i = 0; i < 100; i++) {
                numbers.push(i); // Add numbers to the array
                sum += i; // Compute the sum
            }

            console.log("Array:", numbers);
            console.log("Sum:", sum);
        }
    </script>

</body>
</html>
