<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Prediction</title>
</head>
<body>

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    
    <button id="submitBtn">Submit</button>

    <script>
git add Task13
        function fetchAge() {
            const name = document.getElementById("nameInput").value.trim();

            if (!name) {
                alert("Please enter a name.");
                return;
            }

            const apiUrl = `https://api.agify.io?name=${encodeURIComponent(name)}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const { name, age } = data;

                    alert(`Your name is: ${name}\nYour predicted age is: ${age}`);
                })
                .catch(error => {
                    alert("Something went wrong: " + error.message);
                });
        }

        document.getElementById("submitBtn").addEventListener("click", fetchAge);
    </script>

</body>
</html>
