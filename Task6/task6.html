<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 - Array Operations</title>
</head>
<body>

    <button onclick="removeDivisibleBy3()">Remove numbers divisible by 3</button>
    <button onclick="addNumbersToArray()">Add numbers 100 to 150</button>
    <button onclick="addThreeToEach()">Add 3 to each array element</button>
    <button onclick="printIndexRange()">Print elements from index 20 to 40</button>
    <button onclick="shuffleAndSort()">Shuffle & Sort Array</button>

    <script>
        // Function to create an array from 0 to 100
        function createArray() {
            return Array.from({length: 101}, (_, i) => i);
        }

        function removeDivisibleBy3() {
            let numbers = createArray().filter(num => num % 3 !== 0);
            console.log("Array after removing numbers divisible by 3:", numbers);
        }

        function addNumbersToArray() {
              let numbers = createArray(); 
              let newNumbers = Array.from({length: 50}, (_, i) => i + 101); 
              numbers = numbers.concat(newNumbers);
              console.log("Array after adding numbers 101 to 150:", numbers);
}


        function addThreeToEach() {
            let numbers = createArray().map(num => num + 3);
            console.log("Array after adding 3 to each element:", numbers);
        }

        function printIndexRange() {
            let numbers = createArray().slice(20, 41);
            console.log("Elements from index 20 to 40:", numbers);
        }

        function shuffleAndSort() {
            let numbers = createArray();
            
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            shuffleArray(numbers);
            console.log("Shuffled Array:", numbers);

            numbers.sort((a, b) => b - a); // Sort in descending order
            console.log("Sorted Array (Descending):", numbers);
        }
    </script>

</body>
</html>
