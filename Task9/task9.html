<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Public IP</title>
</head>
<body>
    <button id="getIP">Get IP</button>

    <script>
        function fetchIP() {
            fetch('https://api.ipify.org?format=json') // API call
                .then(response => response.json()) 
                .then(data => {
                    console.log("Your Public IP Address:", data.ip);
                })
                .catch(error => {
                    console.error("Error fetching IP:", error); 
                });
        }

        document.getElementById("getIP").addEventListener("click", fetchIP);
    </script>
</body>
</html>
